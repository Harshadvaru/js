    <div class="container">
    <form>
        <p>
            <label>
                Height in CM: 
            </label>
            <input type="text" id="height" />
        </p>
        <p>
            <label>
                Weight in KG: 
            </label>
            <input type="text" id="weight" />
        </p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under weight = Less than 18.6</p>
            <p>Normal Range = Less than 24.6</p>
            <p>Overweight = Greater than 24.6</p>
        </div>
      </form>
    </div>
